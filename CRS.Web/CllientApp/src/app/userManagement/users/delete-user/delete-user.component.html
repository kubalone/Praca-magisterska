<div class="modal-header">
  <h6 class="modal-title" id="modal-basic-title">Usuń użytkownika</h6>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p class="text-center">Czy napewno chcesz usunąć użytkownika <span
      class="font-weight-bold">{{userName}}</span></p>

</div>

<div class="modal-footer button-modal-footer justify-content-center">
    <button type="button" class="p-2 btn btn-outline-dark" style="width:20%" (click)="close()">Anuluj</button>
    <button type="button" class="p-2 btn btn-outline-danger" style="width:20%"
      (click)="deleteUserConfirmation(userToDelete.id)">
      <span class="spinner-border spinner-border-button" role="status" aria-hidden="true" *ngIf="showSpinner"></span>
      Usuń
    </button>
</div>
