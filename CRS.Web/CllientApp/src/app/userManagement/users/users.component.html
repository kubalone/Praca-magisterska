<div id="user-table-container">


  <div class="col-md-10 offset-md-1">
    <div class="row justify-content-end" id="addUserSection">
      <button type="button" class="btn btn-outline-success" (click)="open(content)">Dodaj użytkownika</button>
    </div>



    <div class="d-flex justify-content-center" *ngIf="showLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <table id="userTable" class="table table-striped table-bordered " datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger" *ngIf="showTable">
      <thead>
        <tr>
          <th style="width:40%">Nazwa użytkownika</th>
          <th style="width:35%">Rola</th>
          <th class="text-center" style="width:25%">Operacja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users$">
          <td>{{item.userName}}</td>
          <td>{{item.role}}</td>
          <td class="text-center">
            <i class="p-2 fas fa-user-edit" ngbTooltip="Edytuj użytkownika"></i>
            <i class="p-2 fas fa-user-times" (click)="deleteUser(item.id)" ngbTooltip="Usuń użytkownika"></i>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<ng-template #content let-modal>



  <app-registration></app-registration>

</ng-template>
