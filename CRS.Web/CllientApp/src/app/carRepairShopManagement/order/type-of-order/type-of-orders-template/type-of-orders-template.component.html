<div class="d-flex justify-content-center" *ngIf="showLoading">
  <div class="spinner-border text-primary spinner-border-table" role="status">
  </div>
</div>
<table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" *ngIf="showTable"
  id="vehicle-table">
  <caption>{{header}}</caption>
  <thead>
    <tr>
      <th>Data przyjęcia</th>
      <th *ngIf="showFinishedDate">Data zakończenia</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Szczegóły naprawy</th>
      <th>Status</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders" class="customer-details" >
      <td (click)="viewOrder(order.id)">{{order.createdAt | date: 'dd-LL-yyyy'}}</td>
      <td *ngIf="showFinishedDate">{{order.finishedAt | date: 'dd-LL-yyyy'}}</td>
      <td>{{order.vehicle.brand}}</td>
      <td>{{order.vehicle.model}}</td>
      <td>{{order.repairDetails}}</td>
      <td> {{order.isFinished}}
        <select class="form-control" [(ngModel)]="order.isFinished" (change)="changeStatus($event.target.value, order.id)">
          <option *ngFor="let option of statusOptions" [value]="option.id" [selected]="order.isFinished">{{ option.status }}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
