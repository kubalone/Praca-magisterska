<div class="d-flex justify-content-center" *ngIf="showLoading">
  <div class="spinner-border text-primary spinner-border-table" role="status">
  </div>
</div>

<table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" *ngIf="showTable" id="vehicle-table"  >
  <caption>Pojazdy</caption>
  <thead>
    <tr>
      <th>Marka</th>
      <th>Model</th>
      <th>Nr rejestracyjny</th>
      <th>Rocznik</th>
      <th>Rodzaj paliwa</th>
      <th>Operacje</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles;" class="customer-details" >
      <td >{{vehicle.brand}}</td>
      <td>{{vehicle.model}}</td>
      <td>{{vehicle.registration}}</td>
      <td>{{vehicle.modelYear}}</td>
      <td>{{checkIsNull(vehicle.fuel)}}</td>
      <td class="management-button">
    
          <button type="button" class="btn btn-outline-info" ngbTooltip="Szczegóły pojazdu" (click)="viewVehicle(vehicle.id)"> <i class="fas fa-info-circle"
              ></i></button>
       
          <button type="button" class="btn btn-outline-danger" *ngIf="userRole"
          mwlConfirmationPopover
          [popoverTitle]="popoverTitle"
          [popoverMessage]="popoverMessage"
          [confirmText]="confirmText"
          [cancelText]="cancelText"
          (confirm)="delete(vehicle.id)"
          (cancel)="cancelClicked = true"
          confirmButtonType="outline-danger"
          cancelButtonType="outline-dark"
          (click)="confirmClicked = false; cancelClicked = false"
          [appendToBody]="true"
          ngbTooltip="Usuń"
          > <i class="fas fa-times-circle"></i></button>
            
        

      </td>
    </tr>
  </tbody>
</table>
