<div class="d-flex justify-content-center" *ngIf="showLoading">
  <div class="spinner-border text-primary spinner-border-table" role="status">
  </div>
</div>

<table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" *ngIf="showTable" id="vehicle-table"  >
  <caption>Pojazdy</caption>
  <thead>
    <tr>
      <th>Marka</th>
      <th>Model</th>
      <th>Nr rejestracyjny</th>
      <th>Rocznik</th>
      <th>Rodzaj paliwa</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles;" class="customer-details" (click)="viewVehicle(vehicle.id)">
      <td >{{vehicle.brand}}</td>
      <td>{{vehicle.model}}</td>
      <td>{{vehicle.registration}}</td>
      <td>{{vehicle.modelYear}}</td>
      <td>{{checkIsNull(vehicle.fuel)}}</td>
    </tr>
  </tbody>
</table>
